name: release

on:
  push:
    tags:
      - '*'

jobs:
  ubuntu-latest:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: |
            7.0.x
            6.0.x
          include-prerelease: true
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.cmd UploadDockerImage'
        run: ./build.cmd UploadDockerImage
        env:
          _nugetApiKey: ${{ secrets.__NUGET_API_KEY }}
          _dockerHubUsername: ${{ secrets._DOCKER_HUB_USERNAME }}
          _dockerHubApiKey: ${{ secrets._DOCKER_HUB_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
